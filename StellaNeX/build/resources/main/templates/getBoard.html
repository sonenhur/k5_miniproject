<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시 글 상세</title>
</head>
<body th:align="center">
<h1>게시글 상세</h1>
<form method="post" th:action="@{updateBoard}">
    <input name="seq" th:value="${board.seq}" type="hidden">

    <table border="1" th:align="center" th:cellpadding="0"
           th:cellspacing="0">
        <tr>
            <td bgcolor="orange" th:text="제목" width="80"></td>
            <td><input name="title" th:value="${board.title}" type="text"></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="작성자"></td>
            <td th:text="${board.writer}"></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="내용">
            <td><textarea cols="40" name="content"
                          rows="10" th:text="${board.content}"></textarea></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="등록일"></td>
            <td th:text="${board.createDate}"></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="조회수"></td>
            <td th:text="${board.cnt}"></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit"
                                                  value="글 수정"/></td>
        </tr>
    </table>
</form>
<a th:href="@{/insertBoard}">글 등록</a>&nbsp;&nbsp;&nbsp;
<a th:href="@{/deleteBoard(seq=${board.seq})}">글 삭제</a>&nbsp;&nbsp;&nbsp;
<a th:href="@{/getBoardList}">글 목록</a>
</body>
</html>
