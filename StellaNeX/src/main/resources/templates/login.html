<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시큐리티 테스트</title>
</head>
<body th:align="center">
<h2>로그인</h2>
<form action="/login" method="POST">
    <table th:align="center" th:border="1" th:cellpadding="0" th:cellspacing="0">
        <tr>
            <td th:bgcolor="orange">username:</td>
            <td><input name="username" placeholder="Username" type="text"/></td>
        </tr>
        <tr>
            <td th:bgcolor="orange">password:</td>
            <td><input name="password" placeholder="Password" type="password"/></td>
        </tr>
        <tr>
            <td th:align="center" th:colspan="2"><input type="submit" value="로그인"/></td>
        </tr>
    </table>
</form>
</body>
</html>
