<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 글 등록</title>
</head>
<body th:align="center">
<h1>게시글 등록</h1>
<form method="post" th:action="insertBoard">
    <table border="1" th:align="center" th:cellpadding="0"
           th:cellspacing="0">
        <tr>
            <td bgcolor="orange" th:text="제목" width="80"></td>
            <td><input name="title" size="50" type="text"></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="작성자"></td>
            <td><input name="writer" size="10" type="text"></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="내용"></td>
            <td><textarea cols="50" name="content" rows="10"></textarea></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit"
                                                  value="게시글 등록"></td>
        </tr>
    </table>
</form>
<a th:href="@{/getBoardList}">글 목록</a>
</body>
</html>
